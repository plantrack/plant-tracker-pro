<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Tracker Pro - Web Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .plants-list {
            margin-top: 30px;
        }
        
        .plant-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .plant-item h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .plant-item p {
            color: #666;
            font-size: 14px;
            margin: 3px 0;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            background: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .location-info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Plant Tracker Pro</h1>
        <p class="subtitle">Web Version - Works Anywhere!</p>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('upload')">Upload Plant</button>
            <button class="tab" onclick="switchTab('view')">View Plants</button>
        </div>
        
        <!-- Login Tab -->
        <div id="login-tab" class="tab-content active">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" value="demo" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" value="demo123" placeholder="Enter password">
            </div>
            <button onclick="login()">Login</button>
        </div>
        
        <!-- Upload Tab -->
        <div id="upload-tab" class="tab-content">
            <div class="location-info" id="location-info">
                üìç Getting your location...
            </div>
            
            <div class="form-group">
                <label for="fileInput" class="file-label">üì∑ Choose Photo</label>
                <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
                <div id="fileName"></div>
            </div>
            
            <div class="form-group">
                <label>Plant Type</label>
                <input type="text" id="plantType" placeholder="e.g., Tomato, Corn, Wheat">
            </div>
            
            <div class="form-group">
                <label>Growth Stage</label>
                <select id="growthStage">
                    <option value="">Select stage</option>
                    <option value="Seedling">Seedling</option>
                    <option value="Vegetative">Vegetative</option>
                    <option value="Flowering">Flowering</option>
                    <option value="Fruiting">Fruiting</option>
                    <option value="Mature">Mature</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Height (cm)</label>
                <input type="number" id="heightCm" placeholder="Plant height in cm">
            </div>
            
            <div class="form-group">
                <label>Health Score (1-10)</label>
                <input type="number" id="healthScore" min="1" max="10" placeholder="1 = Poor, 10 = Excellent">
            </div>
            
            <div class="form-group">
                <label>Notes</label>
                <textarea id="notes" rows="3" placeholder="Any observations..."></textarea>
            </div>
            
            <button onclick="uploadPlant()">Upload Plant</button>
        </div>
        
        <!-- View Tab -->
        <div id="view-tab" class="tab-content">
            <button onclick="loadPlants()">Refresh Plants</button>
            <div id="plants-list" class="plants-list"></div>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>
    
    <script>
        // CONFIGURATION - Update this URL when tunnel changes
        const API_URL = 'https://8d245d234292e9.lhr.life';
        
        let authToken = localStorage.getItem('authToken');
        let currentLocation = null;
        let selectedFile = null;
        
        // Get user location on load
        window.onload = function() {
            if (authToken) {
                showStatus('Already logged in!', 'success');
                switchTab('upload');
            }
            getLocation();
        };
        
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        document.getElementById('location-info').innerHTML = 
                            `üìç Location: ${currentLocation.latitude.toFixed(6)}, ${currentLocation.longitude.toFixed(6)}`;
                    },
                    (error) => {
                        // Default to California if location fails
                        currentLocation = {
                            latitude: 37.7749,
                            longitude: -122.4194
                        };
                        document.getElementById('location-info').innerHTML = 
                            `üìç Using default location (CA): ${currentLocation.latitude}, ${currentLocation.longitude}`;
                    }
                );
            } else {
                // Default location
                currentLocation = {
                    latitude: 37.7749,
                    longitude: -122.4194
                };
            }
        }
        
        function switchTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tab + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // Load data if needed
            if (tab === 'view') {
                loadPlants();
            }
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showStatus('Please enter username and password', 'error');
                return;
            }
            
            try {
                showStatus('Logging in...', 'info');
                
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showStatus('Login successful!', 'success');
                    switchTab('upload');
                } else {
                    showStatus(`Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Connection error: ${error.message}`, 'error');
            }
        }
        
        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                document.getElementById('fileName').textContent = `Selected: ${selectedFile.name}`;
            }
        }
        
        async function uploadPlant() {
            if (!authToken) {
                showStatus('Please login first', 'error');
                switchTab('login');
                return;
            }
            
            if (!currentLocation) {
                showStatus('Location not available', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('latitude', currentLocation.latitude);
            formData.append('longitude', currentLocation.longitude);
            formData.append('plant_type', document.getElementById('plantType').value || '');
            formData.append('growth_stage', document.getElementById('growthStage').value || '');
            formData.append('height_cm', document.getElementById('heightCm').value || '');
            formData.append('health_score', document.getElementById('healthScore').value || '');
            formData.append('notes', document.getElementById('notes').value || '');
            
            if (selectedFile) {
                formData.append('photo', selectedFile);
            }
            
            try {
                showStatus('Uploading plant data...', 'info');
                
                const response = await fetch(`${API_URL}/api/plants`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('Plant uploaded successfully!', 'success');
                    // Clear form
                    document.getElementById('plantType').value = '';
                    document.getElementById('growthStage').value = '';
                    document.getElementById('heightCm').value = '';
                    document.getElementById('healthScore').value = '';
                    document.getElementById('notes').value = '';
                    document.getElementById('fileInput').value = '';
                    document.getElementById('fileName').textContent = '';
                    selectedFile = null;
                } else {
                    showStatus(`Upload failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Connection error: ${error.message}`, 'error');
            }
        }
        
        async function loadPlants() {
            if (!authToken) {
                showStatus('Please login first', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/plants`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const plants = await response.json();
                
                const plantsList = document.getElementById('plants-list');
                
                if (plants.length === 0) {
                    plantsList.innerHTML = '<p>No plants uploaded yet</p>';
                } else {
                    plantsList.innerHTML = plants.map(plant => `
                        <div class="plant-item">
                            <h3>${plant.plant_type || 'Unknown Plant'}</h3>
                            <p>üìç Location: ${plant.latitude.toFixed(4)}, ${plant.longitude.toFixed(4)}</p>
                            <p>üå± Stage: ${plant.growth_stage || 'N/A'}</p>
                            <p>üìè Height: ${plant.height_cm || 'N/A'} cm</p>
                            <p>üíö Health: ${plant.health_score || 'N/A'}/10</p>
                            <p>üìù Notes: ${plant.notes || 'No notes'}</p>
                            <p>üìÖ Date: ${new Date(plant.timestamp).toLocaleDateString()}</p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                showStatus(`Failed to load plants: ${error.message}`, 'error');
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type !== 'info') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
